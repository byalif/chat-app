<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
            <link rel="stylesheet" href="style.css">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
</head>
<body class="bg-dark">
    <div id="name-form" class="bg-primary d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Enter your name" id="name-value" autofocus>
                        <div class="input-group-append">
                            <button id="login" class="btn btn-dark">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none" id="chat-room">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <div style="margin-top: 10px;"  class="card">
                               <div class="card-header">
                                <h2 id="name"></h2>
                                </div>
                        <div class="card-body">
                            <div class="input-group makefl">
                                <div class="d-flex">
                                <input class="form-control" type="text" placeholder="Enter your message" id="message-value" autofocus>
                                <div class="input-group-append d-flex">
                                    <button style="margin-right: 3px;" id="send-btn" class="btn btn-dark">Send</button style="margin-right: 5px;">
                                    <button id="logout" class="btn btn-dark">Logout</button>
                                </div>
                                </div>
                            </div>
                            <div style="margin-top: 4px;" class="table-responsive">
                                <table id="message-container-table">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
